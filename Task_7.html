<!DOCTYPE html>
<html>
<head><title>Registration Form</title></head>
<body>
    <form>
        <table border="1">
            <tr><td>Name:</td><td><input type="text"></td></tr>
            <tr><td>Password:</td><td><input type="password"></td></tr>
            <tr><td>Age:</td><td><input type="number"></td></tr>
            <tr><td>DOB:</td><td><input type="date"></td></tr>
            <tr><td>Gender:</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female</td>
            </tr>
            <tr><td>Languages:</td>
                <td><input type="checkbox">English
                    <input type="checkbox">Hindi</td>
            </tr>
            <tr><td>City:</td>
                <td>
                    <select>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr><td>About You:</td><td><textarea></textarea></td></tr>
            <tr><td colspan="2">
                <input type="submit"> <input type="reset">
            </td></tr>
        </table>
    </form>
</body>
</html>
