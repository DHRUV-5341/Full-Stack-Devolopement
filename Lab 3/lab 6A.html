<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Layout with Floats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }

    .container {
      width: 100%;
      overflow: hidden; /* Clearfix */
    }

    .content {
      float: left;
      width: 60%;
      padding: 20px;
      background-color: #fafafa;
    }

    .sidebar {
      float: left;
      width: 30%;
      padding: 20px;
      background-color: #eee;
      margin-left: 5%;
    }

    footer {
      clear: both;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <strong>Navigation:</strong> Home | About | Contact
  </nav>

  <div class="container">
    <div class="content">
      <h2>Blog Post</h2>
      <p>This is the main content area using floats.</p>
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This is the sidebar next to the content.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Blog Footer</p>
  </footer>

</body>
</html>
