<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .nav-container a {
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .nav-container a:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
