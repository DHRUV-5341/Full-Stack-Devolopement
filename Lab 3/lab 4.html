<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 4: Responsive Navbar</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* 1. Horizontal navbar with inline-block */
    nav {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    /* 2. Media query for responsive stacked menu */
    @media (max-width: 600px) {
      nav li {
        display: block;
        border-top: 1px solid #444;
      }

      nav a {
        text-align: left;
        padding-left: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Responsive Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main style="padding: 20px;">
    <h2>Welcome</h2>
    <p>Resize the browser window to see the navbar switch to vertical at 600px width or less.</p>
  </main>

</body>
</html>
